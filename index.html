<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi License Plate Generator</title>
    <style>
        * {
            box-sizing: border-box;
        }
    
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(68, 64, 64);
            font-family: sans-serif;
        }
    
        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
    
        input, button, select {
            padding: 5px 8px;       /* Smaller padding */
            font-size: 12px;        /* Smaller text */
            flex: 1 1 100px;        /* Still responsive */
            min-width: 80px;        /* Allow it to shrink nicely */
        }
    
        #canvas {
            border: 1px solid #ccc;
            width: 100%;
            max-width: 800px;
            height: auto;
            background-color: white;
        }
    
        @media (max-width: 480px) {
            input, button, select {
                font-size: 11px;
                padding: 4px 6px;
            }
    
            #controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
    
    
</head>
<body>
    <div id="controls">
        <select id="plateFormat" name="plateFormat" aria-label="Select Plate Format">
            <option value="black.json">Black Palm</option>
            <option value="ola.json">Ola</option>
        </select>
        <input type="text" id="plateInput" placeholder="Enter plate text" maxlength="7">
        <button id="generateButton">Generate Plate</button>
    </div>
    <canvas id="canvas" width="512" height="256"></canvas>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
