<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi License Plate Generator</title>
    <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 10px;
        font-family: sans-serif;
        background-color: #444;
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 100%;
    }

    #controls {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        justify-content: center;
        margin-bottom: 10px;
        width: 50%;
        max-width: 50%;
    }

    input, button, select {
        padding: 4px 6px;
        font-size: 11px;
        flex: 1 1 auto;
        min-width: 60px;
        max-width: 100px;
    }

    #canvas {
        border: 1px solid #ccc;
        width: 100%;
        max-width: 300px;
        height: auto;
        background-color: white;
    }

    @media (max-width: 400px) {
        #controls {
            flex-direction: column;
            align-items: stretch;
        }

        input, button, select {
            width: 100%;
            max-width: 100%;
        }
    }
</style>

        
    
    
</head>
<body>
    <div id="controls">
        <select id="plateFormat" name="plateFormat" aria-label="Select Plate Format">
            <option value="black.json">Black Palm</option>
            <option value="ola.json">Ola</option>
        </select>
        <input type="text" id="plateInput" placeholder="Enter plate text" maxlength="7">
        <button id="generateButton">Generate Plate</button>
    </div>
    <canvas id="canvas" width="512" height="256"></canvas>

    <!-- Link the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
